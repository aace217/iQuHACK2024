<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who Game</title>
</head>
<body>
    <h1>Guess Who Game</h1>

    <form id="guessForm">
        <label for="attributeDropdown">Select Attribute:</label>
        <select id="attributeDropdown" name="attribute">
            <option value="hair">Hair Color</option>
            <option value="glasses">Wears Glasses</option>
            <!-- Add more attributes as needed -->
        </select>

        <br>

        <label for="nounDropdown">Select Noun:</label>
        <select id="nounDropdown" name="noun">
            <option value="person1">Person 1</option>
            <option value="person2">Person 2</option>
            <!-- Add more nouns as needed -->
        </select>

        <br>

        <button type="button" onclick="submitGuess()">Submit Guess</button>
    </form>

    <script>
        function submitGuess() {
            var attribute = document.getElementById("attributeDropdown").value;
            var noun = document.getElementById("nounDropdown").value;

            // Send data to backend using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/submit_guess", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle the response from the backend if needed
                    console.log(xhr.responseText);
                }
            };

            var data = JSON.stringify({ "attribute": attribute, "noun": noun });
            xhr.send(data);
        }
    </script>
</body>
</html>
