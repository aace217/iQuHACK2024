<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe0bd;
        }

        .face {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #ffe0bd;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .hair {
            position: absolute;
            width: 100%;
            height: 30px;
            background-color: #555;
            top: 0;
            left: 0;
            border-radius: 50% 50% 0 0;
        }

        .eye {
            position: absolute;
            width: 40px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            border: 2px solid #333;
            animation: blink 3s infinite alternate;
        }

        .left-eye {
            top: 30%;
            left: 25%;
        }

        .right-eye {
            top: 30%;
            left: 50%;
        }

        .pupil {
            width: 15px;
            height: 15px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nose {
            position: absolute;
            width: 15px;
            height: 40px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #333;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        @keyframes blink {
            0%, 100% {
                height: 20px;
            }
            50% {
                height: 5px;
            }
        }
    </style>
    <title>Blinking Circular Face</title>
</head>
<body>

    <div class="face">
        <div class="hair"></div>
        <div class="eye left-eye"><div class="pupil"></div></div>
        <div class="eye right-eye"><div class="pupil"></div></div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>

</body>
</html>
