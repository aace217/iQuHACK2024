    <script>
        function updateNounOptions() {
            var attributeDropdown = document.getElementById("attributeDropdown");
            var nounDropdown = document.getElementById("nounDropdown");

            // Clear existing options
            nounDropdown.innerHTML = "";

            // Get the selected attribute
            var selectedAttribute = attributeDropdown.value;

            // Add options based on the selected attribute
            if (selectedAttribute === "hat") {
                addOption(nounDropdown, "black", "Black");
                addOption(nounDropdown, "red", "Red");
                // Add more options as needed
            } else if (selectedAttribute === "eye") {
                addOption(nounDropdown, "brown", "Brown");
                addOption(nounDropdown, "blue", "Blue");
            } else if (selectedAttribute === "shirt") {
                addOption(nounDropdown, "maroon", "Maroon");
                addOption(nounDropdown, "navy", "Navy");
            }
            // Add more conditions based on attributes

            // You can also fetch options dynamically from the backend based on the selected attribute
            // using AJAX if needed
        }

        function addOption(selectElement, value, text) {
            var option = document.createElement("option");
            option.value = value;
            option.text = text;
            selectElement.add(option);
        }

        function submitGuess() {
            var attribute = document.getElementById("attributeDropdown").value;
            var noun = document.getElementById("nounDropdown").value;

            // Send data to backend using AJAX
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/submit_guess", true);
            xhr.setRequestHeader("Content-Type", "application/json");

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Handle the response from the backend if needed
                    console.log(xhr.responseText);
                }
            };

            var data = JSON.stringify({ "attribute": attribute, "noun": noun });
            xhr.send(data);
        }

        // Initial update of noun options when the page loads
        updateNounOptions();
    </script>
