<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-bottom: 20px;
        }

        #characters {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 100px;
            margin-bottom: 20px;
        }

        .character {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            text-align: center;

        }

        #result {
            font-weight: bold;
            display: none;
            margin-top: 20px;
        }
        .face {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #ffe0bd;
            border-radius: 50%;
            box-shadow: 0 0 2.5px rgba(0, 0, 0, 0.3);
            margin-left: 150px;
            margin-right: 50px;
        }
        .lastface {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: #ffe0bd;
            border-radius: 50%;
            box-shadow: 0 0 2.5px rgba(0, 0, 0, 0.3);
            margin-left: 150px;
            margin-right: 150px;
        }

        .hair {
            position: absolute;
            width: 100%;
            height: 7.5px;
            background-color: #555;
            top: 0;
            left: 0;
            border-radius: 50% 50% 0 0;
        }

        .eye {
            position: absolute;
            width: 10px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            border: 0.5px solid #333;
        }

        .left-eye {
            top: 30%;
            left: 25%;
        }

        .right-eye {
            top: 30%;
            left: 50%;
        }

        .pupil {
            width: 3.75px;
            height: 3.75px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .nose {
            position: absolute;
            width: 3.75px;
            height: 10px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .mouth {
            position: absolute;
            width: 25px;
            height: 5px;
            background-color: #333;
            border-bottom-left-radius: 12.5px;
            border-bottom-right-radius: 12.5px;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
    <title>Guess Who? Game</title>
</head>
<body>

    <h1>Guess Who?</h1>

    <div id="characters">
        <!-- Add 10 characters (you can replace the text with your own) -->
        <div class="character" onclick="guessCharacter('Person 1')">
            <div class="face-box">
                <div class="face">
                    <div class="hair"></div>
                    <div class="eye left-eye"><div class="pupil"></div></div>
                    <div class="eye right-eye"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
        </div>
        
        <div class="character" onclick="guessCharacter('Person 2')">
            <div class="face-box">
                <div class="face">
                    <div class="hair"></div>
                    <div class="eye left-eye"><div class="pupil"></div></div>
                    <div class="eye right-eye"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
        </div>

        <div class="character" onclick="guessCharacter('Person 3')">
            <div class="face-box">
                <div class="face">
                    <div class="hair"></div>
                    <div class="eye left-eye"><div class="pupil"></div></div>
                    <div class="eye right-eye"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
        </div>
        
        <div class="character" onclick="guessCharacter('Person 4')">
            <div class="face-box">
                <div class="face">
                    <div class="hair"></div>
                    <div class="eye left-eye"><div class="pupil"></div></div>
                    <div class="eye right-eye"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
        </div>
        
        <div class="character" onclick="guessCharacter('Person 5')">
            <div class="face-box">
                <div class="face">
                    <div class="hair"></div>
                    <div class="eye left-eye"><div class="pupil"></div></div>
                    <div class="eye right-eye"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
        </div>

        <div class="character" onclick="guessCharacter('Person 6')">
            <div class="face-box">
                <div class="lastface">
                    <div class="hair"></div>
                    <div class="eye left-eye"><div class="pupil"></div></div>
                    <div class="eye right-eye"><div class="pupil"></div></div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                </div>
        </div>
        <!-- Add more characters as needed -->
    </div>

    <div id="result"></div>

    <script>
        function guessCharacter(person) {
            const correctPerson = 'Person 2'; // Change this to the correct person
            const resultElement = document.getElementById('result');

            if (person === correctPerson) {
                resultElement.textContent = 'Congratulations! You guessed correctly.';
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = 'Oops! Wrong guess. Try again.';
                resultElement.style.color = 'red';
            }

            resultElement.style.display = 'block';

            // Disable clicking on characters after a guess
            const characters = document.querySelectorAll('.character');
            characters.forEach(char => {
                char.style.pointerEvents = 'none';
            });
        }



        // Function to change hair color every second
        function changeHairColor() {
            const lastFaceHair = document.getElementById('lastFaceHair');

            setInterval(() => {
                const randomColor = getRandomColor();
                lastFaceHair.style.backgroundColor = randomColor;
            }, 1000);
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Call the function to start changing hair color
        changeHairColor();











    </script>

</body>
</html>
